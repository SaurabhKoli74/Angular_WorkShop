<p>Student Form</p>
<br>
{{title}} 
<br><br><br>

<form action="">

    <label for="">First Name :</label>
    <input type="text" [(ngModel)] = "stdObj.FirstName"> <br><br>
    <label for="">Last Name :</label>
    <input type="text" [(ngModel)] = "stdObj.LastName"> <br><br>
    <label for="">Email :</label>
    <input type="text" [(ngModel)] = "stdObj.EmailId"> <br><br>
    <label for="">Address :</label>
    <input type="text" [(ngModel)] = "stdObj.Address"> <br><br>
    <label for="">Mobile Number :</label>
    <input type="number" [(ngModel)] = "stdObj.Mobile"> <br>
    
    <br>
    <button (click) = "saveData()">Save</button>

</form>
