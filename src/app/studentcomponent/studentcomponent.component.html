<p>studentcomponent works!</p>
<p>Student Form</p>
<br>
{{title}} 
<br><br><br>



    <label for="">First Name :</label>
    <input type="text" [(ngModel)] = "stdObj.FirstName"> <br><br>
    <label for="">Last Name :</label>
    <input type="text" [(ngModel)] = "stdObj.LastName"> <br><br>
    <label for="">Email :</label>
    <input type="text" [(ngModel)] = "stdObj.EmailId"> <br><br>
    <label for="">Address :</label>
    <input type="text" [(ngModel)] = "stdObj.Address"> <br><br>
    <label for="">Mobile Number :</label>
    <input type="number" [(ngModel)] = "stdObj.Mobile"> <br>
    
    <br>
    <button (click) = "saveData()">Save</button>




<h1>Student List</h1>
<table >
    <tr>
       <th>First Name</th>
        <th>Last Name</th>
        <th>EmailId</th>
        <th>Address</th>
        <th>Mobile Number</th>

    </tr>
    <tr *ngFor="let std of studentList;">
        <td>{{std.FirstName}}</td>
        <td>{{std.LastName}}</td>
        <td>{{std.EmailId}}</td>
        <td>{{std.Address}}</td>
        <td>{{std.Mobile}}</td>

        
    </tr>
</table>
